
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
          type="text/css">

    <title>OpenLayers example</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css"  />
</head>

<body>
<div id="map" style="width: 100%; height: 400px;"></div>
<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="info"></div>
    <div id="popup-content">
    </div>
</div>

<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

<div id="myphpscript"></div>
<script>
    $(document).ready(function(){
        $.ajax({
            url:'php/loadMarseilleSchool.php',
            type:'GET',
            success:function(data)
            {
                $("#myphpscript").html(data);
            }
        });
    });
</script>

<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckboxN" checked="checked" value="Ecoles maternelles" onclick="ShowHide(this)">
    <label class="form-check-label" for="inlineCheckboxN">Ecoles maternelles</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckboxE" checked="checked" value="Ecoles elementaires" onclick="ShowHide(this)">
    <label class="form-check-label" for="inlineCheckboxE">Ecoles elementaires</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckboxQ" checked="checked" value="Quartiers prioritaires" onclick="ShowHide(this)">
    <label class="form-check-label" for="inlineCheckboxE">Quartiers prioritaires</label>
</div>
</body>

</html>
