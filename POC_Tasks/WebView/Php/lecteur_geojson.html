<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<input type="file" id="files" />

<script>
    Object.flatten = function(data) {
        var result = {};
        function recurse (cur, prop) {
            if (Object(cur) !== cur) {
                result[prop] = cur;
            } else if (Array.isArray(cur)) {
                for(var i=0, l=cur.length; i<l; i++)
                    recurse(cur[i], prop + "[" + i + "]");
                if (l == 0)
                    result[prop] = [];
            } else {
                var isEmpty = true;
                for (var p in cur) {
                    isEmpty = false;
                    recurse(cur[p], prop ? prop+"."+p : p);
                }
                if (isEmpty && prop)
                    result[prop] = {};
            }
        }
        recurse(data, "");
        return result;
    }

    function handleFileSelect(evt) {
        var files = evt.target.files; // FileList object

        for (var i = 0, f; f = files[i]; i++) {

            var reader = new FileReader();

            // Closure to capture the file information.
            reader.onload = (function(theFile) {
                return function(e) {
                    document.getElementById('txtHint').innerText = e.target.result;
                };
            })(f);
            reader.readAsText(f.flatten); // https://stackoverflow.com/questions/19098797/fastest-way-to-flatten-un-flatten-nested-json-objects

            //reader.readAsDataURL(f);
        }
    }
    // TODO show geojson data into a table
    document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
<p>Suggestions: <span id="txtHint"></span></p>
</body>

</html>
