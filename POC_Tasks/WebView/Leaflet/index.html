
<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabby/11.2.0/css/tabby.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.9/src/leaflet-search.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabby/11.2.0/js/tabby.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.9/dist/leaflet-search.src.min.js"></script>


    <!--
    <script src="https://unpkg.com/leaflet/dist/leaflet-src.js"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    -->
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="Control.Loading.css" />


</head>
<body>

<div id="findbox"></div>
<div id="mapid" ></div>

<script id="template-popup" type="text/x-handlebars-template">
    <div class="columns">
        <div class="column is-8">
            <div class="tab-container">
                {{#each data}}
                <div id="tab-{{kebabCase @key}}" class="tab tabs-pane">
                    <h4 class="title is-4">{{@key}}</h4>
                    <hr/>
                    <table class="table">
                        <tr>
                            <td>Year</td>
                            <th>Value</th>
                        </tr>
                        {{#each this}}
                        <tr>
                            <td>{{@key}}</td>
                            <td>{{this}}</td>
                        </tr>
                        {{/each}}
                    </table>
                </div>
                {{/each}}
            </div>
        </div>
        <div class="column is-4">
            <nav class="panel">
                {{#each data}}
                <a class="panel-block is-{{@index}}" href="#tab-{{kebabCase @key}}">{{@key}}</a>
                {{/each}}
            </nav>
        </div>
    </div>
</script>


</body>

<script type="text/javascript" src="Control.Loading.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="read_csv.js"></script>
</html>
